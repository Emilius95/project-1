<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge: 1</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="card">
        <header class="card__header">
            <img src="/images/image-equilibrium.jpg" alt="" class="card__header__image">
            <div class="card__header__middle">
                <img src="/images/icon-view.svg" alt="" class="card__header__view"> 
            </div>
        </header>

        <section class="card__section">
            <h1 class="card__section__title">Equilibrium #3429</h1>
            <p class="card__section__content">Our Equilibrium collection promotes balance and calm.</p>
    
            <div class="card__section__split">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="card__section__eth-icon">
                <p class="card__section__price">0.041 ETH</p>

                <img src="./images/icon-clock.svg" alt="clock icon" class="card__section__clock-icon">
                <p class="card__section__time-left">3 days left</p>
            </div>
        </section>

        <footer class="card__footer">
            <img src="/images/image-avatar.png" alt="jules wyvern" class="card__footer__author">
            <p class="card__footer__text">Creation of <span class="accent">Jules Wyvern</span></p>
        </footer>


    </main>
</body>
</html>
